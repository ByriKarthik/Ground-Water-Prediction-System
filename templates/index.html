<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Groundwater Level Prediction</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
  <div class="container">
    <h1>Groundwater Level Prediction</h1>

    <form id="prediction-form">

      <!-- Rainfall -->
      <div class="input-group">
        <label for="rainfall">Rainfall (mm):</label>
        <input type="number" id="rainfall"
               min="500.02" max="1999.89"
               step="any" required>
        <small class="range">Dataset range: 500.02 – 1999.89 mm</small>
      </div>

      <!-- Soil Moisture -->
      <div class="input-group">
        <label for="soilMoisture">Soil Moisture (%):</label>
        <input type="number" id="soilMoisture"
               min="10" max="50"
               step="any" required>
        <small class="range">Dataset range: 10 – 50 %</small>
      </div>

      <!-- Evaporation -->
      <div class="input-group">
        <label for="evaporationRate">Evaporation Rate (mm/day):</label>
        <input type="number" id="evaporationRate"
               min="1" max="10"
               step="any" required>
        <small class="range">Dataset range: 1 – 10 mm/day</small>
      </div>

      <!-- Recharge Rate -->
      <div class="input-group">
        <label for="rechargeRate">Recharge Rate (mm/year):</label>
        <input type="number" id="rechargeRate"
               min="50.03" max="499.96"
               step="any" required>
        <small class="range">Dataset range: 50.03 – 499.96 mm/year</small>
      </div>

      <!-- Well Yield -->
      <div class="input-group">
        <label for="wellYield">Well Yield (L/s):</label>
        <input type="number" id="wellYield"
               min="1" max="50"
               step="any" required>
        <small class="range">Dataset range: 1 – 50 L/s</small>
      </div>

      <!-- Aquifer Thickness -->
      <div class="input-group">
        <label for="aquiferThickness">Aquifer Thickness (m):</label>
        <input type="number" id="aquiferThickness"
               min="10" max="100"
               step="any" required>
        <small class="range">Dataset range: 10 – 100 m</small>
      </div>

      <button type="submit" id="submit-btn">Predict</button>
    </form>

    <!-- Result Section -->
    <div id="result"></div>

    <!-- Chart -->
    <canvas id="levelChart"
            width="400"
            height="200"
            style="margin-top: 20px;">
    </canvas>

  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
